<body>
    <h2>Conditional logic</h2>
    <h5>If,else,else if</h5>
    <p id="demo"></p>
    <script>
        let marks=75;
        let result;
        if(marks>=90){
            result="A Grade";
        }else if(marks>=60){
            result="B Grade";
        }else{
            result="Fail";
        }
        document.getElementById("demo").innerHTML=result;
    </script>
    <h5>JavaScript Switch</h5>
    <p id="demo1"></p>
    <script>
        let day;
        switch(new Date().getDay()){
            case 0:
                day="Sunday";
                break;
             case 1:
                 day="Monday";
                 break;
            case 2:
                day="Tuesday";
                break;
            case 3:
                day="Wednesday";
                break;
            case 4:
                day="Thursday";
                break;
            case 5:
                day="Friday";
                break;
            case 6:
                day="Saturday";
        }
        document.getElementById("demo1").innerHTML="Today is"+day;
    </script>
    <h5>Ternary Operator</h5>
    <script>
        let age=18;
        let message=(age>=18)?"Adult":"Minor";
        console.log(message);
    </script>
    <p id="demo2"></p>
    <script>
        let time=20;
        let greeting=(time<18)?"Good day":"Good evening";
        document.getElementById("demo2").innerHTML=greeting;
    </script>
    <h5>Weather Advisor</h5>
    <p id="WeatherMsg"></p>
    <script>
        let temperature=18;

        if(temperature>30){

        }else if(temperature>=20&&temperature<=30){

        }else{
            message="It's cold,wear a jacket";
        }
        document.getElementById("WeatherMsg").innerHTML=message;
    </script>
    <h5>Grade Checker</h5>
    <p id="gradeResult"></p>
    <script>
        let score=72;
        let grade;
        if(score>=90){
            grade="A(Excellent)";
        }else if(score>=80){
            grade="B(very Good)";
        }else if(score>=70){
            grade="C(Good)";
        }else if(score>=60){
            grade="D(Needs Improvement)";
        }else{
            grade="F(Fail)";
        }
        document.getElementById("gradeResult").innerHTML="Your grade:"+grade;
    </script>
